<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <!-- Game Mode Selection -->
  <div class="mode-select">
    <label><input type="radio" name="mode" value="2-player" checked> 2 Player</label>
    <label><input type="radio" name="mode" value="ai"> Vs AI</label>
  </div>

  <!-- Scoreboard -->
  <div class="scoreboard">
    <div>X: <span id="x-score">0</span></div>
    <div>O: <span id="o-score">0</span></div>
    <div>Draw: <span id="draw-score">0</span></div>
  </div>

  <!-- Game Board -->
  <div id="board" class="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>

  <!-- Game Message -->
  <div id="winningMessage" class="message">
    <p id="messageText"></p>
    <button onclick="startGame()">Restart</button>
  </div>

  <!-- Sounds -->
  <audio id="click-sound" src="click.mp3" preload="auto"></audio>
  <audio id="win-sound" src="win.mp3" preload="auto"></audio>
  <audio id="draw-sound" src="draw.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
