<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Task 05</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>

        <div class="search-section">
            <input type="text" id="locationInput" placeholder="Enter city name (e.g., Lagos)">
            <button id="searchBtn">Get Weather</button>
        </div>

        <div class="location-section">
            <button id="currentLocationBtn">Use My Current Location</button>
        </div>

        <div id="weatherDisplay" class="weather-display">
            <p>Enter a city or use your current location to get weather updates.</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
